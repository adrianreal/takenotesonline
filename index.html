<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Notes Online</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="app">
        <header>
            <h1>Take Notes Online - Free</h1>
        </header>
        <div class="content">
            <div class="inputs">
                <h2>Add Note</h2>
                <textarea id="noteInput" placeholder="Type your note here..."></textarea>
                <input type="text" id="categoryInput" placeholder="Enter category">
                <button type="button" onclick="addNote()">Add Note</button>

                <h2>Search and Filter</h2>
                <input type="text" id="searchInput" placeholder="Search notes..." oninput="searchNotes()">
                <select id="categoryFilter" onchange="filterNotesByCategory()">
                    <option value="">All Categories</option>
                </select>
            </div>
            <div class="notes-display">
                <h2>My Notes</h2>
                <ul id="notesList"></ul>
            </div>
        </div>
        <footer>
            <p>&copy; 2024 Take Notes Online. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
